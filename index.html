<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message To Future Self</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Write a message to your <span>future self</span>.</h1>
        <img src="img/cat.png" alt="Illustration of a cat">
        <h2>Website designed by <a href="https://www.instagram.com/two.tex/" target="_blank"><span>Abdou Bakel</span></a></h2>
        <input type="text" placeholder="Name" id="name-field">
        <input type="text" placeholder="Email Adress" id="email-field">
        <p class="msg-info">Your message will be sent to your email adress after 1 year from now</p>
        <input type="text" placeholder="Write your message" id="message-field">
        <p class="make-sure">Make sure that you've properly written your name and email adress before sending to ensure that you receive your message</p>
        <p id="error"></p>
        <button id="send-btn">
            <img src="img/send.png" alt="">
            <strong>SEND TO FUTURE ME</strong></button>
        
        <section id="delete"></section>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
